<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>Formulario de compra</title>
	<link rel="stylesheet" type="text/css" href="Estilos.css">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
	
	<form id="form" action="index3.html">

	<div class="mini">
		<h4>Registro</h4>
		

		<input class="control" type="text" name="usuario" id="x1" placeholder="Usuario"><br>
		
		<input class="con1" type="password" name="contra" id="contra" placeholder="Contraseña"><br>
		
		<input class="con2" type="password" name="contra2" id="x2" placeholder="Confirme contraseña"><br>
		
		<span id="error2"></span>
		

		<input class="boton1" type="button" value="Masculino" >
		
		<input class="boton2" type="button" value="Femenino">

		<input class="control" type="text" name="nombres" id="nombres" placeholder="Nombres"><br>
		
		<input class="control" type="text" name="apellido" id="apellido" placeholder="Apellidos"><br>
		
		<input class="control" type="text" name="iden" id="iden" placeholder="Numero de identificacion"><br>

		<input class="control" type="text" name="cel" id="cel" placeholder="Numero de contacto"><br>
		
		<input class="control" type="text" name="ciudad" id="ciudad" placeholder="Ciudad"><br>
		
		<input class="control" type="text" name="direc" id="direc" placeholder="Direcion"><br>
		
		<input class="control" type="email" name="mail" id="mail" placeholder="Example@gmail.com"><br>
		

		<p>Al registrar estoy aceptando: <a href="#">Terminos y condiciones</a></p>
		
		<input class="boton" type="submit" value="Registrar" onclick="getData()">
		
		<p><a href="#">Ya tengo cuenta</a></p>
	</div>
	</form>

	<script type="text/javascript" src="scripts/JAVAS.js"></script>

</body>
</html>
